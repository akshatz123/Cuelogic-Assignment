<body onload="viewProfile()">
    <form method="POST" name="login">
        First Name <input type="text" placeholder="Enter first name"  id="fname"disabled><br/><br/>
        Last Name <input type="text" placeholder="Enter last name" id="lname" disabled><br/><br />
        Gender <input type="radio" name="gender" id="male" disabled> Male
        <input type="radio" name="gender" id="female"disabled> Female<br /><br />
        Address <textarea placeholder="Enter address" name="address" rows="5" cols="20" id="Address" disabled ></textarea><br /><br />
        <!-- Update Profile <button type="button" >Choose profile picture </button><br /> <br />-->
        <input type="button" value="Update Profile" onclick=edit()>
    </form>
</body>
