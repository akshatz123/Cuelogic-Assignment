
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/normalize.css" />
        <link rel="stylesheet" href="CSS/reset.css" />
        <link rel="stylesheet" href="CSS/stylesheet.css" />
        <script src="JS Files/todo.js"></script>
        <script src="JS Files/todooperation.js"></script>
        <script src="JS Files/login.js"></script>
        <title>To Do </title>
    </head>
    <body onload="display_element()">

    <div class=center>
        <h1>My To Do List</h1>
        <form method="POST" name="login">
            Description<input type="text" placeholder="Enter todo list" id="description">
            <input type="button" value="Profile" id="profile" onclick="viewprofile()"><br /><br />
            Category
            <select name="categories" value="Select Category" id="categories"required>&nbsp;
            <option id="categories" value="Personal">Personal</option>
            <option id="categories" value="Office">Office</option>
        </select>
            Due Date <input type="date" name="date" id="due_date"required>
            Reminder<input type="date" name="date" id="reminder"required>
            <ul id="myUL"></ul>
            <input type="button" value="Add" id="Add" onclick="newElement()"><br /><br />
            <input type="button"  value="Logout" onclick="onSubmit()"><br /><br />
            <input type="button" value="Delete" onclick="onDelete()"><br /><br />
        </form>

    <table id="todo_table">
        <thead id ="table_head">
            <tr>
                <td>Select</td>
                <td>Description</td>
                <td>Category</td>
                <td>DueDate</td>
                <td>Reminder</td>
            </tr>
        </thead>
        <tbody id="table_body" ></tbody>
    </table>
</form>
</div>




</body>
</html>
