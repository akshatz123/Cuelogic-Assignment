<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css">

    <title>Login</title>

<body>
    <button type="button" id="profile"onclick="location.href='profile.html'">Profile</button>
    <div class="center">
       <h1>LOGIN</h1>
            <script src="JS Files/login.js"></script>
        <form action="." name="login" method="post" onsubmit="logins()">
            
            Username  <input type="text" name="uname" placeholder="Enter your username" id="uname" onsubmit="return username_validation()"><br /><br />
            Password <input type="password" name="pass" placeholder="Enter your Password" id="pass" onsubmit="return validation_password();"><br /><br />
            <button type="submit" value="submit" onclick="logins();location.href='todo.html'">Login</button>
        </form>
    </div>
</body>
