<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/reset.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css">
    <title>Registration</title>
</head>
<body>
    <div class="center">
        
        <h1>To Do app Registration Page</h1>
            <script src="JS Files/register.js"></script>
            <form action="." method="POST" name="login">
                Username <input type="text"name="username" placeholder="Enter your username" id="uname" onblur="check_for_blank(); uniqueDetails()"><br /><br/>
                Password <input type="password" name="password" placeholder="Enter your password" id="pass" onblur="check_for_blank()"><br /><br/>
                First Name <input type="text" placeholder="Enter first name" name="fname"  id="fname" onblur="check_for_blank()"><br/><br/>
                Last Name <input type="text" placeholder="Enter last name" name="lname" id="lname" onblur="check_for_blank()"><br/><br />
                Gender <input type="radio" name="gender" id="radio"> Male
                <input type="radio" name="gender" id="radio"> Female
                <input type="radio" name="gender" id="radio"> Others<br /><br />
                Address <textarea placeholder="Enter address" name="address" rows="5" cols="20" id="address" onblur="check_for_blank()" ></textarea><br /><br />
                <button type="submit" onclick=registration()> Registration </button>
     </form>
    </div>

</body>
</html>
